<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- /bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper text-center">
        <h2 class="fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="ms-top-container container">
            <div class="row d-flex justify-content-center">
                <div class="col d-flex flex-column align-items-center p-3">
                    <!-- INPUT NOME E COGNOME -->
                    <label for="nome-utente">Nome e cognome</label>
                    <input id="nome-utente" type="text" name="" value="" placeholder="Inserisci il tuo nome">
                </div>
                <div class="col d-flex flex-column align-items-center p-3">
                    <!-- INPUT CHILOMETRAGGIO -->
                    <label for="km">Chilometraggio</label>
                    <input id="km" type="number" name="" value="" placeholder="Km da percorrere">
                </div>
                <div class="col d-flex flex-column align-items-center p-3">
                    <!-- INPUT FASCIA ETA' -->
                    <label for="fascia-eta">Fascia d'et√†</label>
                    <select id="fascia-eta" class="rounded" name="">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row d-flex justify-content-center gap-2 p-3">
                <button id="genera" class="btn btn-secondary btn-sm col-1">Genera</button>
                <button id="annulla" class="btn btn-secondary btn-sm col-1">Annulla</button>
            </div>
        </div>
        <!-- OUTPUT -->
        <h2 class="fw-bold p-3 m-0">IL TUO BIGLIETTO</h2>
        <div id="biglietto" class="ms-bottom-container bg-white p-3 hidden">
            <h3 class="padding fw-bold text-black">Dettaglio passegeri</h3>
            <div class="row dettaglio-biglietto d-flex border-top border-bottom border-secondary">
                <div class="col-4 bg-secondary">
                    <h3 class="fw-bold text-black pt-5">NOME PASSEGGERO</h3>
                    <h4 class="fw-bold text-black p-3" id="nome-passegero"></h4>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-3 p-3 text-black fw-bold">Offerta</div>
                        <div class="col-3 p-3 text-black fw-bold">Carrozza</div>
                        <div class="col-3 p-3 text-black fw-bold">Codice CP</div>
                        <div class="col-3 p-3 text-black fw-bold">Costo biglietto</div>
                        <div class="col-3 p-3 text-black" id="offerta"></div>
                        <div class="col-3 p-3 text-black" id="carrozza"></div>
                        <div class="col-3 p-3 text-black" id="codice-cp"></div>
                        <div class="col-3 p-3 text-black" id="costo-biglietto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- /bootstrap -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
