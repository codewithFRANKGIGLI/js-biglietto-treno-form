<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- /bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="top container">
            <div class="row d-flex justify-content-center">
                <div class="col d-flex flex-column align-items-center">
                    <!-- INPUT NOME E COGNOME -->
                    <label for="nome-utente">Nome e cognome</label>
                    <input id="nome-utente" type="text" name="" value="" placeholder="Inserisci il tuo nome">
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <!-- INPUT CHILOMETRAGGIO -->
                    <label for="km">Chilometraggio</label>
                    <input id="km" type="number" name="" value="" placeholder="Km da percorrere">
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <!-- INPUT FASCIA ETA' -->
                    <label for="fascia-eta">Fascia d'et√†</label>
                    <select id="fascia-eta" class="" name="">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <button id="genera" class="btn">Genera</button>
                <button id="annulla" class="btn">Annulla</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- /bootstrap -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
